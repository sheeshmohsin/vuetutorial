<!DOCTYPE html>
<html>
<head>
	<title>Vue App</title>
	<script type="text/javascript" src="https://unpkg.com/vue"></script>
	<link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
	<div id="app">
		<div v-bind:title="randNum" v-if="choice">Hover over me for your random number</div>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			data: {
				text: 'Hello World',
				randNum: Math.floor(Math.random() * 50) + 1,
				choice: true
			}
		})
	</script>
</body>
</html>
