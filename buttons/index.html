<!DOCTYPE html>
<html>
<head>
	<title>Vue App</title>
	<script type="text/javascript" src="https://unpkg.com/vue"></script>
	<link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
	<div id="app">
		<button class="vue-btn" v-on:click="reveal">Reveal the Secret Number.</button>
		<button class="vue-btn" @click="reveal">Reveal the Secret Number.</button>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			data: {
				text: 'Hello World',
				secretNumber: Math.floor(Math.random() * 100) + 1
			},
			methods: {
				reveal(){
					alert(`Here is the secret number: ${this.secretNumber}`)
				}
			}
		})
	</script>
</body>
</html>
